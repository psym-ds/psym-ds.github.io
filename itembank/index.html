<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Item Bank</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2>Questions List</h2>
      <input type="text" id="search-bar" placeholder="Search for a question..." />
      <ul id="question-list">
        <!-- List of questions will be injected here -->
      </ul>
    </div>

    <div class="content">
      <div class="controls">
        <input type="number" id="question-count" value="1" min="1" placeholder="Number of questions" />
        <button id="random-question-button">Pick Random Question(s)</button>
      </div>
      <div id="question-container">
        <!-- Questions and answers will be injected here in card format -->
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
